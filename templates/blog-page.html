{% extends "base.html" %}

{% block title %}{{ page.title }} | {{ super() }} {% endblock title %}

{% block content %}
<h1 class="title">
  {{ page.title }}
</h1>
<p class="subtitle"><strong>{{ page.date }}</strong></p>
{% if page.extra.update %}
<p class="subtitle">Last updated: <strong>{{ page.extra.update }}</strong></p>
{% endif %}
<hr>
<article class="post-content">
{{ page.content | safe }}
</article>
{% endblock content %}
