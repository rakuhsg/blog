<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: "IBM Plex Mono", sans-serif;
            font-weight: 400 !important;
            font-style: normal;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        em, strong, b {
            font-weight: 600 !important;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px 0;
        }
        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header .logo a {
            font-size: 24px;
            font-weight: 700;
            color: #343a40;
            text-decoration: none;
            font-family: "Inter", sans-serif;
        }
        .nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .nav ul li {
            margin-right: 20px;
        }
        .section {
            padding: 40px 10px;
        }
        .section .container {
            max-width: 1024px;
            margin: 0 auto;
        }
        .card-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .card {
            display: block;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-decoration: none;
            color: #212529;
        }
        .card:visited {
            background-color: #f8f9fa;
        }
        .card .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            font-family: "Inter", sans-serif;
        }
        .title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 32px;
            font-family: "Inter", sans-serif;
        }
        .subtitle {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .post-content {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
            color: #212529;
        }
        .post-content h2 {
            font-size: 32px;
            margin-top: 40px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .post-content h3 {
            font-size: 24px;
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        .post-content p {
            margin-bottom: 20px;
        }
        .post-content ul {
            list-style: disc;
            padding-left: 20px;
            margin-bottom: 20px;
        }
        .post-content pre {
            display: block;
            padding: 24px;
            overflow-x: auto;
        }
        .post-content img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        hr {
            border: 0;
            border-top: 2px solid #dee2e6;
            margin: 40px 0;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <p class="logo"><a href="/">Hasegawa, Raku</a></p>
            <nav class="nav">
                <ul>
                    <li><a href="/about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="section">
        <div class="container">
            {% block content %} {% endblock content %}
        </div>
    </section>
</body>

</html>
